        .calendar {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            bottom: 8vh;
            right: 0;

            text-align: center;
            position: absolute;

        }

        .day, .date {

            width: 2.5ch;
            height: 2.5ch;
            line-height: 2.5ch;
            color: white;
        }

        .day {

        }

        .date {

            /* border-radius: 50%; */
        }

        .current-day {
            background-color: white; 
            color: black; 
            font-weight: bold; 
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); 
        }
